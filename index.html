  <script type="application/ld+json">

  "@context": "https://schema.org",

    {
      "@type": "Question",
      "name": "O que é o aplicativo Legado?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "O Legado é um aplicativo que preserva e possibilita a família gerenciar memórias de pessoas queridas que já partiram. Ele permite criar álbuns digitais registrando histórias de vida, compartilhar recordações com familiares e acessar suporte emocional especializado durante o processo de luto."
      }
    },
    {
      "@type": "Question",
      "name": "As memórias compartilhadas são privadas e seguras?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Sim, a segurança e privacidade são prioridades. Você controla quem pode ver e pode apagar recordações que foram inseridas. Utilizamos tecnologias avançadas de criptografia e seguimos rigorosos padrões de proteção de dados para garantir que suas memórias permaneçam seguras e, se for sua opção, privadas."
      }
    },
    {
      "@type": "Question",
      "name": "Como funciona o suporte psicológico oferecido?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Temos parcerias com psicólogos especializados em luto que oferecem atendimento individual através do aplicativo. Além disso, disponibilizamos conteúdos educativos sobre o processo de luto e técnicas de bem-estar emocional, desenvolvidos por profissionais qualificados."
      }
    },
    {
      "@type": "Question",
      "name": "É possível acessar o aplicativo em diferentes dispositivos?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Sim, o APP Legado está disponível para smartphones iOS e Android, além de possuir uma versão web acessível de qualquer navegador. As recordações são sincronizadas em todos os dispositivos, garantindo acesso e gerenciamento de memórias onde você estiver."
      }
    }
  ]
}
